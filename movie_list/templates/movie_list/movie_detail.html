{% extends 'movie_list/base.html' %}
{% block content %}

		<div class="container">

        <!-- Portfolio Item Heading -->
        <div class="row">
            <div class="col-lg-12">
                <h1 class="page-header">{{movie.movie_name}}
                	<small>{{movie.release_date}}</small>
                	<a class="btn btn-default pull-right" href="{% url 'movie_list.views.movie_edit' pk=movie.pk %}"><span class="glyphicon glyphicon-pencil"></span>  Edit</a>
                </h1>

            </div>
        </div>
        <!-- /.row -->

        <!-- Portfolio Item Row -->
        <div class="row">

            <div class="col-md-4">
                <img class="img-responsive" src="{{movie.image_url}}" alt="{{movie.movie_name}}"
                 style="height: 500px; display: block;">
            </div>

            <div class="col-md-8">
                <h3>MovieDescription</h3>
                <p>{{movie.movie_description}}</p>
            </div>

        </div>


{% endblock %}
