{% extends 'movie_list/base.html' %}
{% block content %}
		<a class="btn btn-default" href="{% url 'movie_list.views.movie_edit' pk=movie.pk %}"><span class="glyphicon glyphicon-pencil"></span></a>
		<h1>{{movie.movie_name}}</h1>
		<p>{{movie.release_date}}</p>
		<img src = "{{movie.image_url}}">
		<h4>Description</h4>
		<p>{{movie.movie_description}}</p>

{% endblock %}
