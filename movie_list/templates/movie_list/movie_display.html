{% extends 'movie_list/base.html' %}

{% block content %}

	<div class = 'row'>
		{% for movie in movies %}
			<div class = 'col-xs-6 col-md-3'>
				<div class = 'thumbnail'>
					<h3><a href = "{% url 'movie_list.views.movie_detail'  pk=movie.pk %}">{{movie.movie_name}}</a></h3>
					<img src="{{movie.image_url}}" alt="{{ movie.movie_name }}" style="height: 300px; display: block;">
					<h4>{{movie.release_date}}</h4>
				</div>
			</div>
		{% endfor %}
	</div>

{% endblock %}
