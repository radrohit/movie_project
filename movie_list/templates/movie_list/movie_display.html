{% extends 'movie_list/base.html' %}
{% block content %}

	<form method = "GET" , action = "search">
        <input type="text" name = "q" placeholder="Search..." required/>
        <input type="submit" />

	</form>
	<div class = 'row'>
		{% for movie in movies %}
			<div class = 'col-sm-3'>
				<div class = 'thumbnail'>
					<h3><a href = "{% url 'movie_list.views.movie_detail'  pk=movie.pk %}">{{movie.movie_name}}</h3>
					<img src = "{{movie.image_url}}">
					<p>{{movie.release_date}}</p>
				</div>
			</div>
		{% endfor %}
	</div>

{% endblock %}
