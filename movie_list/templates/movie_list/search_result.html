{% extends 'movie_list/base.html' %}
{% block content %}
	{% if result %}
		<div class = 'row'>
			{% for movie in result %}
				<div class = 'col-sm-3'>
					<div class = 'thumbnail'>
						<h3><a href = "{% url 'movie_list.views.movie_detail'  pk=movie.pk %}">{{movie.movie_name}}</h3>
					</div>
				</div>
			{% endfor %}
		</div>
	{% else %}
		<h4>No Search Result </h4>
	{% endif %}
{% endblock %}
